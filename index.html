<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/05e72eaf81.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./img/lapiz.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Stories</title>
  </head>
  <body>
    <div class="body__container">
      <main class="app">
        <header class="header">
          <div class="logo">
            <p class="hand">Short stories</p>
            <img
              class="logo__img"
              src="./img/logo.png"
              alt="pencil writing"
              width="60"
            />
          </div>
          <form action="#" class="form">
            <textarea
            id="textArea"
            class="form__textarea"
            placeholder="Start writing! üòä Keep your story within 500 letters. Sign your story like this: #YourName. "
            required
            maxlength="500"
          ></textarea>
          <div class="form__bottom">
            <p class="counter">500</p>
            <button class="submit-btn">Post</button>
          </div>
        </header>

          </form>
          
        <ol class="stories">
          <p class="stories__intro">
            Stories shared
            <i class="fa-solid fa-pen-nib" style="color: #235789"></i>
          </p>

          <div class="spinner"></div>
        </ol>
      </main>
      <ul class="hashtags">
        <li class="hashtags__item">
          <button class="hashtag">#Andre</button>
        </li>
      </ul>
      <footer class="footer">
        <small class="copyright">
          <p class="copyright__link">
            This material is property of Erick Ch√°vez Escobar.
            <span class="text_bold text_italic">Not allowed</span> to use as
            distribution material
          </p>
        </small>
      </footer>
    </div>
  </body>
</html>
